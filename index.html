<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>smoothiePlus+ | Liquid Energy</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link id="manifest-placeholder" rel="manifest">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Montserrat', 'sans-serif'] },
                    colors: { neon: '#39ff14' }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="pb-32 overflow-x-hidden">

    <div id="apiToast">SYNCED ✓</div>

    <div id="systemLockdown" class="fixed inset-0 z-[99999] bg-black hidden flex-col items-center justify-center text-center p-6">
        <h1 class="text-4xl font-black text-red-600 mb-4">OFFLINE</h1>
        <p class="text-gray-500 font-mono text-xs">MAINTENANCE PROTOCOL ACTIVE</p>
    </div>

    <div id="scannerModal" class="fixed inset-0 z-[150] bg-black hidden flex-col">
        <div class="relative flex-1 overflow-hidden">
            <video id="scannerVideo" class="absolute inset-0 w-full h-full object-cover opacity-80" autoplay playsinline muted></video>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-neon font-mono text-xs tracking-widest animate-pulse">ANALYZING BIOMETRICS...</div>
            </div>
            <button onclick="closeScanner()" class="absolute top-4 right-4 z-50 text-white bg-black/50 rounded-full w-10 h-10 flex items-center justify-center border border-white/20">✕</button>
        </div>
        <div class="bg-gray-900 p-6 text-center border-t border-gray-800">
            <p class="text-xs text-gray-400 mb-2">POINT CAMERA AT FRUIT OR HAND</p>
            <div class="h-1 w-full bg-gray-800 rounded-full overflow-hidden"><div class="h-full bg-green-500 w-1/3 animate-pulse"></div></div>
        </div>
    </div>

    <header class="flex justify-between items-center px-4 pt-6 pb-2 relative z-50">
        <div>
            <h1 class="text-2xl font-black tracking-tighter uppercase leading-none">
                smoothie<span class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600">Plus+</span>
            </h1>
        </div>
        <button onclick="startScanner()" class="bg-gray-900 border border-green-500/50 text-green-400 rounded-full w-10 h-10 flex items-center justify-center hover:bg-green-500 hover:text-black transition shadow-[0_0_15px_rgba(57,255,20,0.3)]">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        </button>
    </header>
    <p class="text-center text-gray-400 text-xs tracking-widest uppercase mb-6">Premium Bio-Hacked Blends</p>

    <main id="menuGrid" class="px-4 grid grid-cols-2 gap-4 max-w-md mx-auto relative z-10 min-h-[50vh]">
        <div id="loadingMsg" class="col-span-2 text-center text-gray-500 mt-10">Loading Menu...</div>
    </main>

    <footer class="mt-20 mb-32 text-center space-y-6">
        <button onclick="openLoginModal()" class="text-[10px] text-gray-600 hover:text-white uppercase tracking-widest py-3 px-6 border border-gray-800 rounded-full flex items-center justify-center gap-2 mx-auto bg-gray-900/50">
            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Employee Portal
        </button>
        <button onclick="openLoginModal()" class="text-[9px] text-gray-700 hover:text-green-500 uppercase tracking-widest">Investor Relations</button>
    </footer>

    <button id="adminSaveBtn" onclick="compileAndSave()" class="hidden fixed bottom-24 left-1/2 -translate-x-1/2 bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-2xl z-[200] border-2 border-white text-xs tracking-wider hover:bg-red-700 transition">
        SAVE FULL SITE
    </button>

    <button onclick="toggleSheet()" class="fixed bottom-6 right-6 bg-green-500 text-black w-14 h-14 rounded-full shadow-2xl z-40 pulse-glow flex items-center justify-center active:scale-90 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full hidden border border-black">0</span>
    </button>

    <script src="config.js"></script>
    
    <script src="logic.js"></script>
</body>
</html>
